<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .white-placeholder::placeholder {
            color: white;
            opacity: 0.6;
        }

        .bgbody{
            background-color:#15161a;
        }        
    </style>  
    <link rel="icon" th:href="@{/icons/film-solid-full.svg}">
</head>
<script th:src="@{/js/authGuard.js}"></script>    
<body class="bgbody">
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="" id="usersname"></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="../index">Home</a>
                    </li>
                    <!--this only apears if role is admin-->
                    <li class="nav-item" id="register">
                        <a class="nav-link text-white" href="../register">Register users</a>
                    </li>
                    <li class="nav-item" id="users">
                        <a class="nav-link text-white" href="../usersPage">Users</a>
                    </li>
                    <!-- ####### -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../addFilm">Add Movie</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <button class="nav-link-active btn btn-light" onclick="logout()">Log out</button>
                </span>
            </div>
        </div>
    </nav>

    <div class="container my-5 text-white"> 
        <div class="row">
            <div class="col-md-2 mb-3">
                <img class="img-fluid" id="image">
            </div>
            <div class="col-md-4 align-self-start">
                <h2 id="h2"></h2>
                <div class="p-4 bg-dark rounded">
                    <p class="mb-0" id="p"></p>
                </div>
            </div>  
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="p-2 bg-dark rounded" id="director"></div>
            </div>
            <div class="col-md-4 d-flex justify-content-end align-items-center">
                <button class="btn btn-outline-light me-2" id="likeBtn" onclick="like()">
                    <i class="fa-regular fa-thumbs-up"></i> Like
                </button>
                <div class="px-3 py-2 bg-dark rounded" id="likesCount"></div>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-md-6">
                <div class="p-2 bg-dark rounded" id="cast"></div>
            </div>
        </div>
        <br><br>
        <div class="row mb-2">
            <div class="col-md-8" id="commentsDiv">
                <h3 id="commentsH3"></h3><br>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-8">
                <form class="form">
                    <div class="mb-3">
                        <input type="text" name="comment" id="comment" class="form-control bg-dark text-white white-placeholder mb-2 border-dark" placeholder="Add a comment...">
                    </div>
                </form>
               <button class="btn btn-primary" onclick="comment()">Post</button>
            </div>
        </div>    
    </div>
    
    
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/navBarHandler.js}"></script>   
    <script th:src="@{/js/movieDetails.js}"></script>   
</body>
</html>
