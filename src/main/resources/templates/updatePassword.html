<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .bgbody{
            background-color:#15161a;
        }
    </style>
    <link rel="icon" th:href="@{/icons/key-solid-full.svg}">
</head>

<body class="bgbody">
   <section class="vh-120 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 ">
                            <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                <h2 class="fw-bold mb-2 text-uppercase">Change Password</h2>
                                <p class="text-white-50 mb-5">Please enter your new password and confirm it</p>
                                <div class="text-start">
                                    <form>
                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="password">New Password : </label>
                                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-secondary text-white" required/>
                                        </div>

                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                            <label class="form-label" for="confirm">Confirm New Password : </label>
                                            <input type="password" id="confirm" name="confirm" class="form-control form-control-lg bg-secondary text-white" required/>
                                        </div> 
                                    </form>  
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" onclick="submitPassword()">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>       
    <script th:src="@{/js/changePassword.js}"></script>

</body>
</html>
