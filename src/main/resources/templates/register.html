<html lang="en" >
<head>

            background-color:#15161a;

    </style>
    <link rel="icon" href="../static/icons/user-plus-solid-full.svg">
</head>
<body class="bgbody">
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">user's name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                    </li>
                    <!--this only apears if role is admin-->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Register users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="usersPage.html">Users</a>

                    <!-- ####### -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="addFilm.html">Add Movie</a>

                </ul>
                <span class="navbar-text">
                    <a href="#" class="nav-link-active btn btn-light">Log out</a>
                </span>
            </div>
        </div>
    </nav>
   <section class="vh-120 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <div class="mb-md-5 mt-md-4 pb-5 text-center">
                        <div class="text-start">
                            <h2 class="fw-bold mb-2 text-uppercase">Register new user</h2>
                            <p class="text-white-50 mb-5">Please enter the regestration infos :</p>
                            <form class="form">
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="firstname">Firstname : </label>
                                    <input type="text" id="firstname"  name="firstname" class="form-control form-control-lg bg-secondary text-white" required/>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="lastname">Lastname : </label>
                                    <input type="text" id="lastname"  name="lastname" class="form-control form-control-lg bg-secondary text-white" required/>
                                </div> 
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="age">Age : </label>
                                    <input type="number" min="0" id="age" name="age" class="form-control form-control-lg bg-secondary text-white" required/>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username : </label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg bg-secondary text-white" required/>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password : </label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg bg-secondary text-white" required/>
                                </div> 
                            
                    </div>
                            </form>    
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" onclick="register()">Register</button>                    
                </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>       
    <script src="@{/js/registerUsers.js}"></script>
</body>
</html>
