<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .white-placeholder::placeholder {
            color: white;
            opacity: 0.6;
        }

        .bgbody{
            background-color:#15161a;
        }        
    </style>
    <link rel="icon" th:href="@{/icons/square-plus-solid-full.svg}">
</head>
<script th:src="@{/js/authGuard.js}"></script> 
<body class="bgbody">
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="" id="usersname"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index">Home</a>
                    </li>
                    <!--this only apears if role is admin-->
                    <li class="nav-item" id="register">
                        <a class="nav-link text-white" href="register">Register users</a>
                    </li>
                    <li class="nav-item" id="users">
                        <a class="nav-link text-white" href="usersPage">Users</a>
                    </li>
                    <!-- ####### -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="addFilm">Add Movie</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <button class="nav-link-active btn btn-light" onclick="logout()">Log out</button>
                </span>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h3 class="text-white mt-1">Add a new movie : </h3>
        <div class="container mt-1">
            <div class="form-group">
                <form class="form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="title" class="form-label text-white">Title : </label>
                            <input type="text" name="title" id="title" class="form-control bg-dark text-white mb-2 border-dark">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="director" class="form-label text-white">Director : </label>
                            <input type="text" name="director" id="director" class="form-control bg-dark text-white mb-2 border-dark">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6" id="inputDiv">
                            <label for="cast" class="form-label text-white">Main Cast : </label>
                            
                            <input type="text" name="cast1" id="cast" class="form-control bg-dark text-white mb-2 border-dark">

                            <button class="btn btn-light" id="btn1" onclick="addFn(event)">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="image" class="form-label text-white">Poster : </label>
                            <input type="file" name="image" id="image" class="form-control bg-dark text-white mb-2 border-dark">

                            <label for="description" class="form-label text-white">Description : </label>
                            <textarea name="description" id="description" rows="4" class="form-control bg-dark text-white mb-3 border-dark white-placeholder"></textarea>
                        </div>
                    </div>

                </form>
                <button class="btn btn-primary" onclick="addFilm()">Add</button>
            </div>
        </div>
    </div>
<script>

    let i=2;

    function addFn(event) {
        event.preventDefault();

        const inputDiv = document.getElementById("inputDiv");
        const newInput = document.createElement("input");
        newInput.type = "text";
        newInput.name = 'cast' + i;
        newInput.className = "form-control bg-dark text-white mb-2 border-dark cast-input";

        i++;

        const button = document.getElementById("btn1");

        inputDiv.insertBefore(newInput, button);

       if(!document.getElementById("btn2")){
            const newButton = document.createElement("button");
            newButton.type = "button";
            newButton.id = "btn2";
            newButton.className = "btn btn-danger ms-2";
            newButton.innerHTML = "<i class=\"fa-solid fa-trash-can\"></i>";
            newButton.onclick = rmvFn;
            inputDiv.append(newButton);
        }
    }

    function rmvFn() {
        const inputs = document.querySelectorAll("#inputDiv .cast-input");
        if (inputs.length >= 1) {
            inputs[inputs.length - 1].remove();
            i--;
        }

        if (inputs.length <= 1) {
            const removeButton = document.getElementById("btn2");
            if (removeButton) removeButton.remove();
        }
        
    }

</script>

    
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/navBarHandler.js}"></script>   
    <script th:src="@{/js/addFilm.js}"></script>   

</body>
</html>
